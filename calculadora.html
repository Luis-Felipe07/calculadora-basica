<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Link rel="stylesheet" href="./estilosCalculadora.css"></Link>
</head>
<body>
    
    <div class="calculadora">
        <input type="text" id="pantalla" class="pantalla" disabled>
        <div class="botones">
            <button  class="btn-gris">7</button>
            <button  class="btn-gris">8</button>
            <button  class="btn-gris">9</button>
            <button  class="btn-naranja">×</button>

            <button  class="btn-gris">4</button>
            <button  class="btn-gris">5</button>
            <button  class="btn-gris">6</button>
            <button  class="btn-naranja">−</button>

            <button  class="btn-gris">1</button>
            <button  class="btn-gris">2</button>
            <button  class="btn-gris">3</button>
            <button  class="btn-naranja">+</button>

            <button  class="btn-gris">0</button>
            <button  class="btn-rojo">C</button>
            <button  class="btn-amarillo">=</button>
            <button  class="btn-naranja">/</button>
        </div>
    </div>

    <script src="./ScriptCalculadora.js" ></script>
</body>
</html>
